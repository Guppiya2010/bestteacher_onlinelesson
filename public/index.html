  <script>
$(document).keydown(function (event) {
  if (event.keyCode == 123) { // ป้องกัน F12
      return false;
  } else if (event.ctrlKey && event.shiftKey && event.keyCode == 73) { // ป้องกัน Ctrl+Shift+I        
      return false;
  } else if (event.ctrlKey && event.shiftKey && event.keyCode == 74) { // ป้องกัน Ctrl+Shift+J        
      return false;
  } 
  else if (event.ctrlKey &&  event.keyCode == 85) { // ป้องกัน Ctrl+U      
      return false;
  }
  

});
// ป้องกัน mouse
window.oncontextmenu = ()=>{
  return true;

}
</script>
